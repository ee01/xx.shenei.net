<!--{template tttuangou_header}-->
<div class="m960">
<div class="t_l">
<div class="t_area_out">
<div class="t_area_in" style="overflow:hidden;_width:695px; _height:100%">
<p class="cur_title">{$this->Title}</p>
<div class="sect">
<p class="B2">邮件预定最新团秒信息，了解团秒第一手资讯。</p>
<div class="enter_address">
<p class="B2 R">{conf site_name}运行中，欢迎通过邮件订阅最新团秒信息！</p>
<div class="enter_address_c">
<form action="{$action}" enctype="multipart/form-data" method="post" onsubmit="return check()">
<script language="javascript">
function checkEmail(email){
var emailRegExp = new RegExp(            "[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?");
if (!emailRegExp.test(email)||email.indexOf('.')==-1){
alert('email地址格式错误了哦~~');
$('#email').val('');
}else{
return true;
}
}
function check(){
if(!checkEmail($('#email').val())){
return false;
}
return true;
}
</script>
<div class="mail">
<label>邮件地址：</label>
<input name="email" type="text" class="f_input f_mail" id="email" size="20">
<span class="tip">邮件地址不会被公开或发垃圾邮件。</span> 
</div>
<div class="product">
<label>选择您关注的城市：</label>
<select name="city" style="text" class="f_product">
{loop $this->cityary $i $value}
<option value="{$value['cityid']}" {if $this->city==$value['cityid']}selected{/if}>{$value['cityname']}</option>
{/loop}
</select>
&nbsp;&nbsp;
<input type="submit" value="订阅" class="formbutton">
</div>
</form>
</div>
</div>
<p></p>
</div>
</div>
</div>
</div>
<div class="t_r">
<!--{template "tttuangou_myfinder"}-->
<div class="t_area_out">
<h1>团秒问答</h1>
<div class="t_area_in"> <a target="_blank" href="tttuangou_email.html@mod=list&code=question.htm#q_form">我要提问</a> | <a target="_blank" href="tttuangou_email.html@mod=list&code=question.htm">查看全部</a> {loop $question $i $value} <a target="_blank" class="txt13" href="tttuangou_email.html@mod=list&code=question.htm#id{$value['id']}">{$value['content']}？</a> {/loop} </div>
</div>

</div>
