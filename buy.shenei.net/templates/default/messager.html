<!--{template "tttuangou_header"}-->
<body>   
<div class="m960">
<div class="t_area_out">
<div class="t_area_in">
<p class="cur_title2">{conf site_name}提示信息</p>
<div class="sect msg">
<ul style="font-size:14px;list-style-type:none;">
<li class="li_nostyle"><span class="opreate_span">提示信息:</span></li>
<!--{if is_array($message)==false}-->
<li><span class="opreate_span">{$message}</span></li>
<!--{else}-->
<!--{loop $message $one_message}-->
<li><span class="opreate_span">{$one_message}</span></li>
<!--{/loop}-->
<!--{/if}-->
<li class="li_nostyle">
<span id="s" style="color:#cc0000"></span>&nbsp;{if $redirectto!='null'}<a href="http://buy.shenei.net/templates/default/{$redirectto}">秒后自动跳转到相关页面</a>。{/if} </li>
</ul>
</div>
</div>
</div>
</div>
<script language="javascript">   
var i={$time};     
function myclock(){       
document.getElementById("s").innerHTML = i;   
if(i>0)   
setTimeout("myclock();",1000);   
else     
window.location='{$redirectto}';       
i--;   
}  
{if $redirectto!='null'}myclock();{/if}
</script>
