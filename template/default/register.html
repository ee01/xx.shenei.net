<body class="home-page" bgcolor="#e6e6e6">
<div class="wrapper">
{include file="default/inc_head.html"}
<!-- 主体 -->
<div id=content>
<div class=fbd>
<div class=tips>
● 注册《<b>{$mymps_global.SiteName}</b>》会员，轻松管理发布信息 <BR>● 如果您已经是会员，请点此<a href="?">登录</a>
</div>
<div class=form_box>
<form name="form1" action="?part=reg_new" method="post" onSubmit="return chk_reg();">
<p><label for=user_name>用户名：</label><input name="userid" type="text" size="25"  class=textInt> [ <a href="javascript:setbg('检测会员是否重复',350,80,'../public/box.php?part=chk_remember&userid=' + document.form1.userid.value);" >检测是否重复</a> ]</p>

<p><label for=user_password>密　码：</label><input name="userpwd" type="password" size="25" class=textInt> 
为安全起见，请保证密码不少于6位<BR></p>

<p><label for=user_password1>再次输入：</label><input name="reuserpwd" type="password" size="25" class=textInt> </p>

<p><label for=user_email>电子邮箱：</label><input name="email" type="text" size="25" class=textInt></p>

<p><label for=safequestion>密码问题：</label>{$safequestion} 用于（忘记密码）找回密码<BR></p>

<p><label for=safequestion>密码答案：</label><input type="text" name="safeanswer" size="25" class="mymps_input"/><BR></p>
{if $mymps_imgcode.open eq 1}
<p><label for=user_email>验证码：</label><input type="text" name="checkcode" class=textInt style="width:70px"> <img src="../include/chkcode.php" alt="看不清，请点击刷新" width="70" height="25" align="absmiddle" style="cursor:pointer;" onClick="this.src=this.src+'?'"/></p>
{/if}
<p><label for=safequestion>&nbsp;</label><input id="accept" name="accept" type="checkbox" value="on" onClick="OnChange()" checked/> 
<a href="javascript:setbg('用户使用协议条款',700,520,'../public/box.php?part=licence')" class="icon_open" >我已同意用户使用协议条款</a></p>
<P style="margin-top: 20px"><label>&nbsp;</label><input type="submit" value="{$submit}" name="btnreg" class="mymps large"> 
</p>
</form>
</div>
</div>
</div>
